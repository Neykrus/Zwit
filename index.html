<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет по Оборудованию</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #444;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            vertical-align: top;
        }
        thead {
            background-color: #4CAF50;
            color: white;
        }
        tbody tr:nth-child(4n-3), tbody tr:nth-child(4n-2) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(4n-1), tbody tr:nth-child(4n) {
            background-color: #ffffff;
        }
        tr:hover {
            background-color: #e2e2e2 !important;
        }
        .photos-cell {
            padding: 10px;
        }
        .photo-container {
            display: inline-block;
            margin: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s, border-color 0.2s;
            line-height: 0;
            position: relative;
        }
        .photo-container:hover {
            transform: scale(1.05);
            border-color: #4CAF50;
        }
        .photo-container img {
            width: 150px;
            height: auto;
            border-radius: 3px;
        }
        .address-header {
            background-color: #e7f3fe;
            font-weight: bold;
            font-size: 1.2em;
            color: #31708f;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .editable {
            cursor: pointer;
        }
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .photo-container:hover .delete-btn {
            opacity: 1;
        }
        .add-photo-btn {
            display: inline-block;
            vertical-align: middle;
            margin: 5px;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Обзор оборудования (19.08.2025 - 20.08.2025)</h1>

                <th>Высота до стойки/полки (см)</th>
                <th>Примечания</th>

        </thead>
        <tbody>

        </tbody>
    </table>

        function makeCellEditable(cell) {
            cell.addEventListener('click', function() {
                if (cell.querySelector('input')) return;
                const currentValue = cell.textContent;
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.style.width = '90%';
                cell.textContent = '';
                cell.appendChild(input);
                input.focus();

                const save = () => {
                    cell.textContent = input.value;
                };

                input.addEventListener('blur', save);
                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter') {
                        input.blur();
                    }
                });
            });
        }

        function createPhotoElement(photoName) {
            const photoContainer = document.createElement('div');
            photoContainer.className = 'photo-container';

            const link = document.createElement('a');
            link.href = `photos/${photoName}.jpg`;
            link.target = '_blank';

            const img = document.createElement('img');
            img.src = `photos/${photoName}_thumb.jpg`;
            img.onerror = function() {
                this.onerror = null;
                this.src = 'https://placehold.co/150x113/eee/ccc?text=Фото+не+найдено';
            };

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'x';
            deleteBtn.addEventListener('click', () => photoContainer.remove());
            
            link.appendChild(img);
            photoContainer.appendChild(link);
            photoContainer.appendChild(deleteBtn);
            return photoContainer;
        }

        function createAddPhotoButton() {
            const addBtn = document.createElement('button');
            addBtn.className = 'add-photo-btn';
            addBtn.textContent = '+';
            addBtn.addEventListener('click', function() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = 'image/*';
                fileInput.onchange = e => {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = readerEvent => {
                        const newPhotoContainer = document.createElement('div');
                        newPhotoContainer.className = 'photo-container';
                        
                        const newLink = document.createElement('a');
                        newLink.href = readerEvent.target.result;
                        newLink.target = '_blank';
                        
                        const newImg = document.createElement('img');
                        newImg.src = readerEvent.target.result;
                        
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.textContent = 'x';
                        deleteBtn.onclick = () => newPhotoContainer.remove();

                        newLink.appendChild(newImg);
                        newPhotoContainer.appendChild(newLink);
                        newPhotoContainer.appendChild(deleteBtn);
                        
                        this.before(newPhotoContainer);
                    };
                    reader.readAsDataURL(file);
                };
                fileInput.click();
            });
            return addBtn;
        }

        function renderTable() {
            const tbody = document.querySelector('table tbody');
            tbody.innerHTML = ''; // Clear existing content

            equipmentData.forEach(group => {
                const headerRow = document.createElement('tr');
                const headerCell = document.createElement('td');
                headerCell.colSpan = 7;
                headerCell.className = 'address-header';
                headerCell.textContent = group.address;
                headerRow.appendChild(headerCell);
                tbody.appendChild(headerRow);

                group.items.forEach(item => {
                    const detailsRow = document.createElement('tr');
                    item.details.forEach(text => {
                        const cell = document.createElement('td');
                        cell.className = 'editable';
                        cell.textContent = text;
                        makeCellEditable(cell);
                        detailsRow.appendChild(cell);
                    });
                    tbody.appendChild(detailsRow);

                    const photosRow = document.createElement('tr');
                    const photosCell = document.createElement('td');
                    photosCell.colSpan = 7;
                    photosCell.className = 'photos-cell';

                    item.photos.forEach(photoName => {
                        photosCell.appendChild(createPhotoElement(photoName));
                    });
                    
                    photosCell.appendChild(createAddPhotoButton());
                    photosRow.appendChild(photosCell);
                    tbody.appendChild(photosRow);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
