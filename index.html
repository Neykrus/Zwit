            transition: transform 0.2s, border-color 0.2s;

            text-align: center;
            position: sticky;

            z-index: 1;
        }
        .editable {

        }
        .delete-btn {

            right: -10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;

            justify-content: center;
            font-weight: bold;
        }
        .add-photo-btn {

            padding: 10px;

            color: white;
            border: none;
            border-radius: 5px;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Реализация редактирования текста
            const editableCells = document.querySelectorAll('.editable');
            editableCells.forEach(cell => {
                cell.addEventListener('click', function() {
                    if (!cell.querySelector('input')) {
                        const currentValue = cell.textContent;
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = currentValue;
                        cell.textContent = '';
                        cell.appendChild(input);
                        input.focus();

                        input.addEventListener('blur', function() {
                            cell.textContent = input.value;
                        });

                        input.addEventListener('keydown', function(e) {
                            if (e.key === 'Enter') {
                                cell.textContent = input.value;
                            }
                        });
                    }
                });
            });

            // Реализация удаления фото
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', function() {
                    this.parentElement.remove();
                });
            });

            // Реализация добавления фото
            document.querySelectorAll('.add-photo-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const fileInput = document.createElement('input');
                    fileInput.type = 'file';
                    fileInput.accept = 'image/*';
                    fileInput.onchange = e => {
                        const file = e.target.files[0];
                        const reader = new FileReader();
                        reader.onload = readerEvent => {
                            const newPhotoContainer = document.createElement('div');
                            newPhotoContainer.className = 'photo-container';
                            
                            const newLink = document.createElement('a');
                            newLink.href = readerEvent.target.result;
                            newLink.target = '_blank';
                            
                            const newImg = document.createElement('img');
                            newImg.src = readerEvent.target.result;
                            
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.textContent = 'x';
                            deleteBtn.onclick = function() {
                                this.parentElement.remove();
                            };

                            newLink.appendChild(newImg);
                            newPhotoContainer.appendChild(newLink);
                            newPhotoContainer.appendChild(deleteBtn);
                            
                            this.before(newPhotoContainer);
                        }
                        reader.readAsDataURL(file);
                    }
                    fileInput.click();
                });
            });
        });
    </script>
